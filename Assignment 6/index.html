<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js">
    </script>
   
    <title>To do List</title>
</head>
<body onload="doLoad()">
    <h1 id="heading">To Do List</h1>
    <div id="todo">
        <div id="txtbtn">
            <input id="todobox" type="text" placeholder="What you want To Do">
            <input id="btnAdd" type="button" value="Add" onclick="doAdd();">
        </div>
        
        <br><br>
        <div id="showlist">
            <ul id="todolist"></ul>
        </div>
        
    </div>
</body>
</html>
